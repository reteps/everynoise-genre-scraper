<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>D3 visualization</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function saveSvg(name) {
        let svgEl=$('svg')[0]
        svgEl.setAttribute("xmlns", "http://www.w3.org/2000/svg");
        var svgData = svgEl.outerHTML;
        var preface = '<?xml version="1.0" standalone="no"?>\r\n';
        var svgBlob = new Blob([preface, svgData], {type:"image/svg+xml;charset=utf-8"});
        var svgUrl = URL.createObjectURL(svgBlob);
        var downloadLink = document.createElement("a");
        downloadLink.href = svgUrl;
        downloadLink.download = name;
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
        }
        function autoBox() {
        document.body.appendChild(this);
        const {x, y, width, height} = this.getBBox();
        document.body.removeChild(this);
        return [x, y, width, height];
        }
        function genVisual(rawJSON) {
            console.log('Creating visual')
            const width = 1500
            const radius = width/2
            const  data = d3.hierarchy(rawJSON)//.sort((a,b) => d3.ascending(a.data.name, b.data.name))
            const tree = d3.tree()
            .size([2 * Math.PI, radius])
            .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth)
            const root = tree(data)
            console.log(data)
            // Dots
            const svg = d3.create('svg')

            svg
            .append('g')
            .attr('fill','none')
            .attr('stroke','#555')
            .attr('stroke-width', 1.5)
            .selectAll('path')
            .data(root.links())
            .join("path") //enter,append
            .attr("d", 
            d3.linkRadial()
            .angle(d  => d.x)
            .radius(d => { return d.y })
            )

            // Ending circles
            svg.append('g')
            .selectAll('circle')
            .data(root.descendants())
            .join('circle')
            .attr("transform", 
            d => `rotate(${d.x * 180 / Math.PI - 90})
            translate(${d.y},0)`)
            .attr("fill", d => d.children ? "#555" : "#999")
            .attr("r", 2.5)
            
            // Text
            svg.append("g")
            .attr("font-family", "sans-serif")
            .attr("stroke-linejoin", "round")
            .attr("stroke-width", 3)
            .selectAll("text")
            .data(root.descendants())
            .join("text")
            .attr("transform", 
            d => `rotate(${d.x * 180 / Math.PI - 90})
            translate(${d.y},0)
            rotate(${d.x >= Math.PI ? 180 : 0})`)
            .attr("dy", "0.31em")
            .attr("x", d => d.x < Math.PI===!d.children ? 6 : -6)
            .attr("font-size", d => {
                return 10
            })
            .attr("text-anchor", 
            d=> d.x < Math.PI===!d.children ? "start" : "end" )
            .text(d=> d.data.name)
            .clone(true).lower()
            .attr("stroke", "white");

            let node = svg.attr("viewBox", autoBox).node();
            $('body').append(node)
            console.log(node)
        }
        console.log('running')
        $.getJSON("tree.json", genVisual)
        //d3.json('/tree.json', genVisual)
    </script>
    <div>My app</div>
    <button onclick="saveSvg('test.svg')">Save Visual</button>
</body>
</html>
